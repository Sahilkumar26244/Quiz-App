<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
    const userScore = localStorage.getItem('result');
    const questions = localStorage.getItem('questions');

   
var xValues = ["Total Score","User Score"];
var yValues = [questions,userScore];
var barColors = [
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Congrats Your Score is here!"
    }
  }
});
</script>

</body>
</html>
