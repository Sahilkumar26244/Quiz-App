<body>
    <div class="login-card" >
        <h2>Login</h2>
        <h3>Enter your credentials</h3>
        <form class="login-form" >
            <input type="text" placeholder="Email" id="email" />
            <input type="password" placeholder="Password" id="password" />
            <a href="#" >Forget Your Password</a>
            <button>LOGIN</button>
        </form>
        <div class="already" >
          <a href="./SignUp.html" >Not Signed-Up!</a>
      </div>
    </div>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click", loginFun);

// submit form
function loginFun() {
  event.preventDefault();

  let isLogin = true;

  // get value from input
  var obj = {
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
  };

  // add user to local storage
  var userData = JSON.parse(localStorage.getItem("userData")) || [];

  // check user info
  userData.map((el) => {
    // if user found than do this things!
    if ( el.email == obj.email && el.password == obj.password) 
    {      
      //set isLogin to check the user loged in or not if he is not redirect to signup page! 
      localStorage.setItem('isLogin',JSON.stringify({
        userDetail:el
      }));
      
      // redirect to index.html
      window.location.href = '/index.html'

      isLogin = false;
    }
    else if(el.email == obj.email)
    {
        // wrong password
        alert("Wrong Password, Please try again!")

        isLogin=false;
    }
  });

</script>
